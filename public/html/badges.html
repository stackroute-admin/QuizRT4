<link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
<div class="container" id="main">
	<h2>Possible Badges..</h2>
	<div class="row">
	  <div class="col-xs-12 col-md-6 col-lg-4 badgebox" ng-repeat="x in badgeArr1">
		<div class="row">
			<div class="col-xs-4 col-md-4 col-lg-4">
				<img ng-src="{{x.badgeUrl}}"  width="30px" height="30px"  class="img-circle img-responsive pull-left">
			</div>
			<div class="col-xs-8 col-md-8 col-lg-8">
				<h5>{{x.badgeHeader}}</h5>
			</div>
		</div>
		<p>{{x.badgeDesc}}</p>
	  </div>
</div><!-- end #main -->
