<div class="container" id="main">

  <h2>Your notifications</h2>
  <div class="" ng-repeat="notification in notificationData">
    Notification from {{notification.metaData.from}} {{notification.metaData.type}}
    <a href="#" ng-click="sendNotification('accept')">Accept</a>
    <a href="#" ng-click="sendNotification('reject')">Reject</a>
  </div>
