<div class="container fullHeight">
  <div class="content">
      <div class="row topic-header">
         <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 topic-icon">
           <img ng-src="{{topic.topicIcon}}"  class="img-responsive" alt="">
           <div class="follow">
             <h3>
             <span title="Unfollow this topic" class="glyphicon glyphicon-heart" ng-show="userTopicFollowState" ng-click="followUnfollow()" style="color: red;"></span>
             <span title="Follow this topic" class="glyphicon glyphicon-heart-empty" ng-hide="userTopicFollowState" ng-click="followUnfollow()"></span>
             <span>{{topicFollowers}}</span>
             </h3>
             <span class="btn btn-info" id="levelnum">Level:{{topic.userStats.topicLevel}}</span>
            </div>
         </div>
         <div class="col-xs-6 col-sm-10 col-md-10 col-lg-10 topic-name">
            <h1>{{topic.topicName}}<br><small>{{topic.topicDescription}}</small>
              <label class="btn btn-success pull-right" id="exp">Points:{{topic.userStats.points}} </label>
            </h1>
          </div>
      </div><!--end topic-icon-->

      <div class="row">
         <div class="col-xs-4  col-md-offset-2 col-lg-offset-2">
            <div class="pie-chart" ng-if="loadLevelData">
               <!-- <pie-chart data="topic.userStats.progressData" options="topic.userStats.progressOptions"></pie-chart> -->
               <c3-simple id="chart-donut-level" config="chartLevel"></c3-simple>
            </div>
         </div>
         <div class="col-xs-4  col-md-offset-2 col-lg-offset-1">
            <div class="pie-chart" ng-if="loadLevelData">
               <!-- <pie-chart data="topic.userStats.graphOptions"

                options="topic.userStats.dataOptions"></pie-chart> -->
               <c3-simple id="chart-donut-win" config="chartWin"></c3-simple>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-xs-4" id="games">
            <span class="glyphicon glyphicon-tower glyph"></span>
            <p>Games</br>{{topic.userStats.topicTotalGames}}
            </p>
         </div>
         <div class="col-xs-4" id="win">
            <span class="glyphicon glyphicon-user glyph"></span>
            <p>AverageRank</br>{{topic.userStats.topicAverageRank}}
            </p>
         </div>
         <div class="col-xs-4" id="winpercentage">
            <span class="glyphicon glyphicon-signal glyph"></span>
            <p>AverageScore<br>{{topic.userStats.topicAverageScore}}
            </p>
         </div>
       </div><!--end row-->
      <hr>
      <div id="foot" class="row">
			<div  class="col-xs-12 play-button-bar">
					<button id="startGameButton" class="btn btn-success" ng-click="playGame(topicId)">Play Now</button>
			</div>
		</div><!--end of foot-->
  </div><!--end content-->
</div><!--end container-->
