<form class="form-auth" ng-submit="register()">
	<h2>Register</h2>
	<p class="text-warning">{{error_message}}</p>
	<input type="username" ng-model="user.username" placeholder="UserID" class="form-control"><br>
	<input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
	<input type="text" ng-model="user.DisplayName" placeholder="Name" class="form-control"><br>
	<input type="text" ng-model="user.country"  placeholder="Country" class="form-control"><br>
	<input type="text" ng-model="user.age"  placeholder="Age" class="form-control"><br>
	<input type="text" ng-model="user.imageLink"  placeholder="Paste ur online image url" class="form-control"><br>
	<input type="submit" value="Register" class="btn btn-primary" />
	<button type="button" ng-click="redirectTo('login')" class="btn btn-primary">Go back</button>

</form>
