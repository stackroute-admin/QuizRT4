<link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
<link rel='stylesheet' href='css/user-tournament.css'>
<div class="container" id="main">

	<!--  User Tournament Section -->
	<section>
		<div class="row sectionHeader">User Tournaments</div>
		<div class="row topic-info" ng-hide="userTournaments.length">
			You have not participated in any tournaments.
		</div>
		<div class="row tournaments-wrap" ng-show="userTournaments.length">
			<div class="col-xs-3 tournament-tile" ng-repeat ="tournament in userTournaments">
	      <div class="panel panel-default">
					<div class="panel-body content">
						<a><img ng-src="{{tournament.imageUrl}}" ng-click="showTournamentDetails(tournament._id)"></a>
						<span class="badge">{{tournament.topics.length}}</span>
					</div>
	        <div class="panel-footer">
	  					<div ng-click="showTournamentDetails(tournament._id)">
	  						<p>{{tournament.title}}</p>
	  					</div>
	  			</div>
				</div><!-- end panel -->
			</div> <!-- end ng-repeat -->
		</div>
	</section><!--  end user Tournament Section -->

	<section><!--create tournament-->
		<button id="createConfTournament" type="button" style="color:black"><a href="http://172.23.238.182:9090/#/createTournament">Create Tournament</a></button>
	</section>

	<section><!--create configurable tournament-->
		<button id="createTournament" type="button"><a href="http://172.23.238.182:9090/#/createTournament" style="color:black">Create Configurable Tournament</a></button>
	</section>
	<!--  All Tournament Section -->
	<section>
		<div class="row sectionHeader">All Tournaments</div>
		<div class="row topic-info" ng-hide="tournaments.length > 0">
			No tournaments to show.
		</div>
		<div class="row tournaments-wrap"  ng-show="tournaments.length > 0">
			<div class="col-xs-3 tournament-tile" ng-repeat ="tournament in tournaments">
	      <div class="panel panel-default">
					<div class="panel-body content">
						<a><img ng-src="{{tournament.imageUrl}}" ng-click="showTournamentDetails(tournament._id)"></a>
						<span class="badge">{{tournament.topics.length}}</span>
					</div>
	        <div class="panel-footer">
	  					<div ng-click="showTournamentDetails(tournament._id)">
	  						<p>{{tournament.title}}</p>
	  					</div>
	  			</div>
				</div><!-- end panel -->
			</div> <!-- end ng-repeat -->
		</div>
		<!-- <div id="foot" class="row">
			<div col-xs-12 class="play-button-bar">
					<button class="play-now-button btn btn-success" ng-click="alert('More tournaments')">More Tournaments</button>
			</div>
		</div> -->
	</section>

</div><!-- end #main -->
