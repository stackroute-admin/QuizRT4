<div class="container">
  <div class="col-xs-4">
    <img src="images/leaderboard.png" width="100px" height="90px" />
  </div>
  <div class="col-xs-8">
    <h1>{{tournamentTitle}} - Hall of Fame</h1>
  </div>
</div>
<div class="container" id="">
  <div align="center" class="col-xs-8" >
    <h1>Top 10</h1>
    <table style="font-size:14px;" class="table">
      <thead style="font-size:20px; color:red;">
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </thead>
      <tbody style="color:yellow;" ng-repeat="obj in data.leaderBoard">
        <tr> <th scope="row">{{obj.rank}}</th> <td>{{obj.name}}</td> <td>{{obj.score}}</td> </tr>
      </tbody>
    </table>
  </div>
  <div align="center" class="col-xs-4">
    <h1>My Position</h1>
    <img ng-src="{{imageLink}}" width="200px" height="200px" alt="No Image" class="img-thumbnail">
    <h2>{{name}}</h2>
    <h2>Your Score: {{data.myStat.score}}</h2>
    <h2>Your Rank: {{data.myStat.rank}}</h2>
  </div>
</div>
